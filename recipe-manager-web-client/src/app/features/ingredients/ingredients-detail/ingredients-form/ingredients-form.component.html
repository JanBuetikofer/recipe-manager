<h1>{{title}}</h1>
<form [formGroup]="form">
    <div class="form-floating mb-3">
        <input autocomplete="off" class="form-control" id="name" type="text" formControlName="name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input autocomplete="off" class="form-control" id="unit" type="text" formControlName="unit">
        <label for="unit">Einheit</label>
    </div>
</form>
