<div>
    <div>
        <h1>{{title}}</h1>
        <div class="mb-3 row">
            <label for="typeahead-template" class="col-xs-3 col-sm-auto col-form-label">ID</label>
            <div class="col">
            <input disabled id="typeahead-template" type="text" class="form-control col" autocomplete="off" [(ngModel)]="ingredient.id"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="typeahead-template" class="col-xs-3 col-sm-auto col-form-label">Name</label>
            <div class="col">
            <input id="typeahead-template" type="text" class="form-control col" autocomplete="off" [(ngModel)]="ingredient.name"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="typeahead-template" class="col-xs-3 col-sm-auto col-form-label">Einheit</label>
            <div class="col">
            <input id="typeahead-template" type="text" class="form-control col" autocomplete="off" [(ngModel)]="ingredient.unit"/>
            </div>
        </div>
    </div>
    <div>
        <div class="buttonbar">
            <button (click)="onEditNavigate()" type="button" class="btn btn-primary">Speichern</button>
            <button (click)="onBackNavigation()" type="button" class="btn btn-secondary">Zur√ºck</button>
        </div>
    </div>
</div>
