<div>
  <h1>Zutaten</h1>
  <button (click)="onNew()" type="button" class="btn btn-primary">Neue Zutat hinzufügen</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Einheit</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of ingredients">
      <td>{{ ingredient.id | number }}</td>
      <td>{{ ingredient.name }}</td>
      <td>{{ ingredient.unit }}</td>
      <td>
          <div class="buttonbar">
            <button (click)="onEdit(ingredient)" type="button" class="btn btn-secondary">Bearbeiten</button>
            <button (click)="onDelete(ingredient)" type="button" class="btn btn-danger">Löschen</button>
          </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
